<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz Meet - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-container">
      <!-- Sign Up Section (Left Side) -->
      <div class="signup-section">    
        <div class="signup-content">
          <!-- <h1>Join Buzz Meet</h1> -->
          <!-- <p>Create your account and start connecting</p> -->
          
          <div class="signup-options">
            <button class="signup-btn email-signup">
              <i class="fas fa-envelope"></i>
              <span>Sign up with Email</span>
            </button>
            
            <!-- <button class="signup-btn phone-signup">
              <i class="fas fa-mobile-alt"></i>
              <span>Sign up with Phone Number</span>
            </button> -->
            
            <button class="signup-btn google-signup">
              <i class="fab fa-google"></i>
              <span>Sign up with Google</span>
            </button>
            
            <button class="signup-btn apple-signup">
              <i class="fab fa-apple"></i>
              <span>Sign up with Apple</span>
            </button>
            
            <button class="signup-btn facebook-signup">
              <i class="fab fa-facebook-f"></i>
              <span>Sign up with Facebook</span>
            </button>
            
            <button class="signup-btn twitter-signup">
              <i class="fab fa-x-twitter"></i>
              <span>Sign up with X (Twitter)</span>
            </button>
            
            <button class="signup-btn linkedin-signup">
              <i class="fab fa-linkedin-in"></i>
              <span>Sign up with LinkedIn</span>
            </button>
            
            <button class="signup-btn yahoo-signup">
              <i class="fab fa-yahoo"></i>
              <span>Sign up with Yahoo</span>
            </button>
            
            <button class="signup-btn microsoft-signup">
              <i class="fab fa-microsoft"></i>
              <span>Sign up with Microsoft</span>
            </button>
            
            <button class="signup-btn github-signup">
              <i class="fab fa-github"></i>
              <span>Sign up with GitHub</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Sign In Section (Right Side) -->
      <div class="signin-section">
        <div class="signup-header">
          <div class="logo">
            <i class="fas fa-video"></i>
            <span>Buzz Meet</span>
          </div>
          <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <div class="signin-content">
          <h1>Welcome Back</h1>
          <p>Sign in to your Buzz Meet account</p>
          
          <form class="login-form" id="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="form-options">
              <label class="checkbox">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">
              <span class="btn-text">Sign In</span>
              <div class="btn-loader hidden">
                <i class="fas fa-spinner fa-spin"></i>
              </div>
            </button>
          </form>
          
        </div>
      </div>
      
      <div class="login-background">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
      </div>
    </div>
    
    <script src="login.js"></script>
  </body>
</html>
